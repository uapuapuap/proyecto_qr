<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portafolio - Tu Nombre</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; color: #333; }
    header { background: #222; color: #fff; padding: 2rem; text-align: center; }
    header h1 { margin: 0; }
    .container { width: 90%; max-width: 900px; margin: 2rem auto; }
    .gallery, .videos { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; }
    .gallery img, .videos video { width: 100%; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    section { margin-bottom: 3rem; }
    h2 { border-bottom: 2px solid #ddd; padding-bottom: 0.5rem; margin-bottom: 1rem; }
  </style>
</head>
<body>
  <header>
    <h1>Tu Nombre</h1>
    <p>Desarrollador | Diseñador | Creativo</p>
  </header>

  <div class="container">
    <section>
      <h2>Sobre mí</h2>
      <p>Breve descripción personal o profesional.</p>
    </section>

    <section>
      <h2>Galería de fotos</h2>
      <div class="gallery">
        <img src="fotos/foto1.jpg" alt="Foto 1">
        <img src="fotos/foto2.jpg" alt="Foto 2">
      </div>
    </section>

    <section>
      <h2>Videos</h2>
      <div class="videos">
        <video controls>
          <source src="videos/video1.mp4" type="video/mp4">
        </video>
      </div>
    </section>
  </div>
</body>
</html>
